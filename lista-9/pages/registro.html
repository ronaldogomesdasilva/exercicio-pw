<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="../css/reset.css">
    <link rel="stylesheet" href="../css/variables.css">
    <link rel="stylesheet" href="../css/style3.css">

</head>

<body>

    <header>
        <div class="header-container">
            <div class="left-group">
                <img src="../assets/images/logo.png" alt="Logo Craftsy" class="logo">
                <nav class="menu-left">
                    <ul>
                        <li><a href="#">SMARTPHONES</a></li>
                        <li><a href="#">TABLETS</a></li>
                        <li><a href="#">COMPUTADORES</a></li>
                    </ul>
                </nav>
            </div>

            <div class="right-group">
                <nav class="menu-right">
                    <ul>
                        <li><a href="./login.html">LOGIN</a></li>
                        <li><a href="./registro.html">REGISTRAR</a></li>
                    </ul>
                </nav>
            </div>
        </div>
    </header>

    <main class="page-three">
        <!-- Linha 1 -->
        <section class="p3-row-top">
            <h2 class="headline">REGISTRAR</h2>

        </section>

        <!-- Linha 2 -->
        <section class="p3-row-bottom">
            <form>
                <label for="nome"><strong>Nome:</strong></label>

                <input type="text" id="nome" name="nome" placeholder="Digite seu nome">
                <span class="obrigatorio">Obrigatório</span>
                <br>

                <label for="email"><strong>Email:</strong></label>
                <input type="text" id="email" name="email" placeholder="Digite seu e-mail">
                <span class="obrigatorio">Obrigatório</span>

                <label for="senha"><strong>Senha:</strong></label>
                <input type="text" id="senha" name="senha" placeholder="Digite sua senha">
                <span class="obrigatorio">Obrigatório</span>


                <label for="pais"><strong>País de nascimento:</strong></label>
                <select id="pais" class="select-pais">
                    <option value="">Selecione...</option>
                    <option value="br">Brasil</option>
                    <option value="us">Estados Unidos</option>
                    <option value="pt">Portugal</option>
                    <option value="fr">França</option>
                    <option value="de">Alemanha</option>
                    <option value="jp">Japão</option>
                    <option value="cn">China</option>
                    <option value="in">Índia</option>
                    <option value="mx">México</option>
                    <option value="ca">Canadá</option>
                    <option value="ar">Argentina</option>
                    <option value="uk">Reino Unido</option>
                    <option value="it">Itália</option>
                    <option value="es">Espanha</option>
                    <option value="au">Austrália</option>
                </select><br>
                <span class="obrigatorio">Obrigatório</span>
                <br><br>

                <h3>Gênero:</h3>

                <div class="group-inline">

                    <input type="radio" id="masculino" name="genero" value="Masculino">
                    <label for="masculino">Masculino</label>

                    <input type="radio" id="feminino" name="genero" value="Feminino">
                    <label for="feminino">Feminino</label>

                    <input type="radio" id="indeterminado" name="genero" value="Prefiro não dizer">
                    <label for="indeterminado">Prefiro não dizer</label>
                </div>


                <h3>Hobbies:</h3>

                <div class="group-inline">
                    <input type="checkbox" id="guitarra" name="hobbies" value="Guitarra">
                    <label for="guitarra">Guitarra</label>

                    <input type="checkbox" id="futebol" name="hobbies" value="Futebol">
                    <label for="futebol">Futebol</label>

                    <input type="checkbox" id="tenis" name="hobbies" value="Tenis">
                    <label for="tenis">Tênis</label>

                    <input type="checkbox" id="programacao" name="hobbies" value="Programacao">
                    <label for="programacao">Programação</label>
                </div>


                <label for="comentario"><strong>Comentários</strong></label>

                <textarea id="comentario" name="comentario" rows="10" cols="50"
                    placeholder="Compartilhe sua experiência aqui..."></textarea>
                <br><br>

                <label class="inline-single">
                    <input type="checkbox" id="termos">
                    <a href="#">Aceito os termos e condições</a>.
                </label>
                <br><br>
                <!-- botões com INPUT -->
                <input type="submit" id="enviarInput" value="Enviar" disabled>
                <input type="button" id="cancelarInput" value="Cancelar">
                <br><br>

                <!-- botões com BUTTON -->
                <button type="submit" id="enviarButton" disabled>Enviar</button>
                <button type="button" id="cancelarButton">Cancelar</button>
                <script src="../js/registro.js"></script>

            </form>

        </section>
    </main>

    <!-- Rodapé -->
    <footer>
        © 2025 Craftsy. Todos os direitos reservados.
    </footer>
</body>

</html>
